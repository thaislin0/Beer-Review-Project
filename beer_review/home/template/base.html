{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beer Review</title>
    <link rel="sortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body class="app">
    <header class="cabecalho">
        <div class="w3-card w3-black w3-padding w3-mobile">
            <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-mobile w3-hover-amber">Início</a>
            <a href="{% url 'home:review' %}" class="w3-bar-item w3-button w3-mobile w3-hover-amber">Envie sua review</a>
            <a href="{% url 'home:catalogo' %}" class="w3-bar-item w3-button w3-mobile w3-hover-amber">Catálogo</a>
            <div class="search w3-container w3-hide-small">
                <form class="d-flex">
                    <input id="nome" name="nome" class="w3-input" type="search" style="width: 100%; height: auto;">
                    <button class="w3-amber w3-button w3-card" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </header>

    {% block content %} {% endblock %}

    <div class="footer w3-row">

        <header class="w3-col w3-black w3-center w3-padding" style="position: relative;">
            <h6>Desenvolvido por Thais Lino</h6>
        </header>


        <footer class="w3-col w3-amber w3-center w3-padding" style="position: relative;">
            <h5>Seja o julgador da sua própria cerveja.</h5>
        </footer>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>

</html>
